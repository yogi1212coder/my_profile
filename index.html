  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const titles = ["Web Developer", "Software Engineer", "Designer"];
      let index = 0;
      const typingText = document.getElementById("typing-text");

      function typeText() {
        typingText.textContent = titles[index];
        typingText.style.animation = "none";
        typingText.offsetHeight; /* trigger reflow */
        typingText.style.animation = "typing 2s steps(30, end), blink-caret 0.75s step-end infinite";
        index = (index + 1) % titles.length;
        setTimeout(typeText, 4000); // Adjust the delay as needed
      }

      typeText();
    });
  </script>
